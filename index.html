<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>

<h1>Multiple Visualisations</h1>

<h2>Covid-19 cases visualization</h2>
<div id="geographic"></div>

<h2>Average calories of cereal based on famous brands</h2>
<div id="bar_chart"></div>

<script type="text/javascript">
  
  var vis1 = "https://raw.githubusercontent.com/Quang810/FIT3179/main/chipotle.vl.json";
  
  vegaEmbed('#geographic', vis1).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  var vis2 = "https://raw.githubusercontent.com/Quang810/FIT3179/main/Cereal.vl.json";
  
  vegaEmbed('#bar_chart', vis2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>

</body>
</html>
